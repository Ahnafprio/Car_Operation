<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Information</title>
    <link rel="stylesheet" type="text/css" href="bs.css">
</head>

<body>
    <div class="container">
        <h2>Add Car Information</h2>
        <form id="carForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>

            <label for="type">Type:</label>
            <select id="type" name="type" onchange="showFields()">
                <option value="electric">Electric</option>
                <option value="gas">Gas</option>
            </select><br>

            <div id="batteryCapacityField" class="field-group">
                <label for="batteryCapacity">Battery Capacity (kWh):</label>
                <input type="number" id="batteryCapacity" name="batteryCapacity">
            </div>

            <div id="fuelEfficiencyField" class="field-group">
                <label for="fuelEfficiency">Fuel Efficiency (MPG):</label>
                <input type="number" id="fuelEfficiency" name="fuelEfficiency">
            </div>

            <button onclick="myFunction()">Submit</button>
        </form>
    </div>

    <script src="bs.js"></script>
</body>

</html>
